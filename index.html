<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>

        
    
        <div class="container">
            <div class="wrapper">
                <div class="profile-wrapper">
                    <img src="assets/profilePhoto.png" alt="profilePhoto" class="profile-img">
                    <h1>Rodney Cotton</h1>
                    <h2>Helsinki, Finland</h2>
                    <div class="flex">
                        <div class="square">
                            <h3>100</h3>
                            <h4>Posts</h4>
                        </div>

                        <div class="square">
                            <h3>2,242</h3>
                            <h4>Follower</h4>
                        </div>

                        <div class="square">
                            <h3>1,432</h3>
                            <h4>Following</h4>
                        </div>
                    </div>
                </div>

                <div class="gallery-wrapper">
                    <img src="assets/photo1.png" alt="photo1">

                    <img src="assets/photo2.png" alt="photo2" class="col-2">

                    <img src="assets/photo3.png" alt="photo3" class="col-2">

                    <img src="assets/photo4.png" alt="photo4" class="row-2">

                    <img src="assets/photo5.png" alt="photo5">

                    <img src="assets/photo6.png" alt="photo6">

                </div>

                <h5>Your name @ DevChallenges.io</h5>
            </div>
        </div>
    </section>

  </body>
</html>
